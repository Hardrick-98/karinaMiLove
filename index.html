<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Karina ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    color:white;
}

/* pantalla cinematica */
#intro{
    position:fixed;
    width:100%;
    height:100%;
    overflow:hidden;
}

#intro img{
    width:110%;
    height:110%;
    object-fit:cover;
    animation:zoom 18s linear forwards;
    opacity:0;
    animation-delay:1s;
    animation-fill-mode:forwards;
}

/* efecto de movimiento tipo video */
@keyframes zoom{
    0%{transform:scale(1.1); opacity:0;}
    10%{opacity:1;}
    100%{transform:scale(1.3) translateY(-30px);}
}

/* capa negra que se desvanece */
#fade{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    animation:desaparecer 4s forwards;
}

@keyframes desaparecer{
    0%{opacity:1;}
    100%{opacity:0;}
}

/* CONTENIDO PRINCIPAL */

#contenido{
    display:none;
    height:100vh;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    text-align:center;
}

/* ositos */
.dudu{
    position:absolute;
    width:160px;
    bottom:0;
    left:5%;
}
.bubu{
    position:absolute;
    width:160px;
    bottom:0;
    right:5%;
}

.cartel{
    position:absolute;
    top:18%;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#ff4d6d;
    padding:20px;
    border-radius:20px;
    font-size:24px;
    font-weight:bold;
}

.botones{
    position:absolute;
    top:45%;
    left:50%;
    transform:translateX(-50%);
}

button{
    font-size:20px;
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

#si{ background:#ff4d6d; color:white; }
#no{ background:white; color:#ff4d6d; position:relative; }

#final{
    display:none;
    position:absolute;
    top:30%;
    left:50%;
    transform:translateX(-50%);
    font-size:26px;
    width:85%;
}

.heart{
    position:absolute;
    color:white;
    font-size:24px;
    animation:flotar 4s linear infinite;
}

@keyframes flotar{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- INTRO TIPO VIDEO -->
<div id="intro">
    <div id="fade"></div>
    <img src="foto.jpg">
</div>

<!-- CONTENIDO -->
<div id="contenido">

<img src="dudu.png" class="dudu">
<img src="bubu.png" class="bubu">

<div class="cartel" id="pregunta">
Karina ‚ù§Ô∏è<br>
¬øQuieres ser mi San Valent√≠n?
</div>

<div class="botones" id="botones">
<button id="si">S√≠ üíñ</button>
<button id="no">No üòÖ</button>
</div>

<div id="final">
Karina...<br><br>
Desde que llegaste a mi vida todo es m√°s bonito.<br><br>
No solo quiero este 14 contigo,<br>
quiero todos los que existan ‚ù§Ô∏è
</div>

</div>

<script>

const musica = document.getElementById("musica");

/* despu√©s de la intro mostrar p√°gina */
setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("contenido").style.display="block";
    musica.play().catch(()=>{});
},18000);

const noBtn = document.getElementById("no");
const siBtn = document.getElementById("si");

/* bot√≥n que huye */
noBtn.addEventListener("touchstart", mover);
noBtn.addEventListener("mouseover", mover);

function mover(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

/* cuando presiona SI */
siBtn.addEventListener("click",()=>{
    document.getElementById("pregunta").style.display="none";
    document.getElementById("botones").style.display="none";
    document.getElementById("final").style.display="block";
    corazones();
});

function corazones(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight+"px";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },300);
}

</script>

</body>
</html>
